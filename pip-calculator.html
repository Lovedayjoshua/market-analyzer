<body>
  <header>ðŸ’¹ Pip Calculator</header>

  <h1>Forex & Indices Pip Calculator</h1>

  <div class="calculator">
    <label for="pair">Select Instrument:</label>
    <select id="pair">
      <option value="EURUSD">EURUSD</option>
      <option value="GBPUSD">GBPUSD</option>
      <option value="USDJPY">USDJPY</option>
      <option value="XAUUSD">XAUUSD (Gold)</option>
      <option value="US30">US30 (Dow Jones)</option>
    </select>

    <label for="lot">Lot Size:</label>
    <input type="number" id="lot" value="0.1" step="0.01">

    <label for="entry">Entry Price:</label>
    <input type="number" id="entry" value="1.1000" step="0.0001">

    <label for="exit">Exit Price:</label>
    <input type="number" id="exit" value="1.1050" step="0.0001">

    <button onclick="calculatePip()">Calculate</button>

    <div class="result" id="result">Enter details and click calculate.</div>
  </div>

  <script>
    function calculatePip() {
      let pair = document.getElementById("pair").value;
      let lot = parseFloat(document.getElementById("lot").value);
      let entry = parseFloat(document.getElementById("entry").value);
      let exit = parseFloat(document.getElementById("exit").value);

      let pipValue = 0;
      let pipSize = 0.0001; // default forex
      if (pair.includes("JPY")) pipSize = 0.01;
      if (pair === "XAUUSD") pipSize = 0.1;   // gold
      if (pair === "US30") pipSize = 1;       // indices

      let contractSize = 100000; // forex standard
      if (pair === "XAUUSD") contractSize = 100; // gold: 100 oz
      if (pair === "US30") contractSize = 1;     // indices

      // Value of 1 pip
      pipValue = (pipSize / entry) * contractSize * lot;

      // Pips gained/lost
      let pipDifference = Math.abs(exit - entry) / pipSize;

      // Profit or Loss in $
      let profitLoss = pipDifference * pipValue;

      document.getElementById("result").innerText =
        "1 pip = $" + pipValue.toFixed(2) + 
        "\nPip difference = " + pipDifference.toFixed(1) + " pips" +
        "\nProfit/Loss = $" + profitLoss.toFixed(2);
    }
  </script>
</body>
</html>
